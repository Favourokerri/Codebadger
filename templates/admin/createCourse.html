{% extends "./main.html" %}
{% load static %}

{% block title %}Create Course{% endblock title %}
{% block stylelinks %}
    <link rel="stylesheet" href="{% static 'css/admin/course.css' %}">
{% endblock stylelinks %}
    
{% block content %}
<div class="course container">
    <h3>Add a new Course</h3>
    <hr>
    <form action="{% url 'create_course' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="course-image" class="course-image">Course Image<span class="required">*</span></label>
        <input type="file" accept="image" id="course-image" name="course-image" required>

        <label for="title">Course Title<span class="required">*</span></label>
        <input type="text" id="title" name="name" placeholder="Enter course name" required>

        <label for="fee">Course fee<span class="required">*</span> </label>
        <input type="number" id="fee" name="fee" required placeholder="Enter price in Naira">

        <!-- the id editor changes it to richtext filed. check main.html for details -->
        <textarea name="about" id="editor" name="about" required> Enter About Course</textarea>
        <button type="submit">Add course</button>
    </form>
    
</div>
{% endblock content %}
